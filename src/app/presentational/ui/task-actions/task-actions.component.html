<div class="actions">

  <mat-form-field>
    <mat-select placeholder="Hours" [(ngModel)]="hoursPerDay">
      <mat-option *ngFor="let hour of hours" [value]="hour">
        {{ hour }}
      </mat-option>
    </mat-select>
    <mat-label>Hours Per Day</mat-label>
  </mat-form-field>

</div>

<button mat-raised-button class="submit" type="submit" (click)="changeHours()">Submit</button>
